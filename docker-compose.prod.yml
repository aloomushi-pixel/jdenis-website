version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: postgres-jdenis
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jdenis}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jdenis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jdenis-backend
    restart: unless-stopped
    environment:
      # Database connection (usando el nombre del servicio db)
      DATABASE_URL: postgresql://postgres:postgres@db:5432/jdenis?schema=public
      JWT_SECRET: ${JWT_SECRET:-jdenis-production-secret-2026-super-seguro-cambiar}
      PORT: ${PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}
      # CORS origin - Frontend URL
      FRONTEND_URL: ${FRONTEND_URL:-https://j-denis-j-denis-i7lwcq-4dd6ab-72-62-162-99.traefik.me}
    ports:
      - "4000:4000"
    networks:
      - jdenis-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React PWA with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time environment variables para Vite
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-/}
    container_name: jdenis-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - jdenis-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jdenis-frontend.rule=Host(`j-denis-j-denis-i7lwcq-4dd6ab-72-62-162-99.traefik.me`)"
      - "traefik.http.routers.jdenis-frontend.entrypoints=websecure"
      - "traefik.http.routers.jdenis-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.jdenis-frontend.loadbalancer.server.port=80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  jdenis-network:
    driver: bridge
