version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: jdenis-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: jdenis_erp
      POSTGRES_USER: jdenis
      POSTGRES_PASSWORD: jdenis123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - jdenis-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jdenis" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jdenis-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://jdenis:jdenis123@db:5432/jdenis_erp?schema=public"
      JWT_SECRET: "jdenis-production-secret-change-this"
      PORT: 3000
      NODE_ENV: production
      FRONTEND_URL: "http://localhost"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jdenis-network

  # Frontend (React PWA with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jdenis-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - jdenis-network

volumes:
  postgres_data:
    driver: local

networks:
  jdenis-network:
    driver: bridge
